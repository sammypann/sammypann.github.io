<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<script type="text/javascript">

$.getJSON("wa8.json", function(data_from_file){

    var ctx = document.getElementById('myChart').getContext('2d');
    console.log("hey you got data")
    console.log(data_from_file)

    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'pie',

        // The data for our dataset
        data: {
            labels: ['Total Amount of Precincts', 'Total Arrests', 'Average Arrests per Precinct'],
            datasets: [{
                label: 'Traffic Stop Data',
                backgroundColor: [
                	'rgb(200, 65, 134)', 
                	'rgba(114,47,55, 0.2)', 
                	'rgba(255,20,147, 0.2)'
                ],
                borderColor: 'rgb(255, 99, 132)',
                data: [data_from_file["x"], data_from_file["y"], data_from_file["z"]]
            }]
        },

        // Configuration options go here
        options: {
        scales: {
                yAxes: [{
                    display: true,
                    stacked: true,
                    ticks: {
                        min: 0, // minimum value
                        max: 1000 // maximum value
                    }
                }]
            }
        }
    });

})

</script>
